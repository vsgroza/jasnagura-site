{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.title }} | Jasna Góra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'polish-red': '#DC143C' } } }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

    <nav class="bg-white shadow-sm py-4 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4">
            <a href="{% url 'index' %}#events" class="inline-flex items-center text-gray-600 hover:text-polish-red transition">
                <i class="fas fa-arrow-left mr-2"></i> Назад к новостям
            </a>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <article class="bg-white rounded-2xl shadow-lg overflow-hidden">

            {% if event.image %}
                <div class="w-full h-64 md:h-96 relative">
                    <img src="{{ event.image.url }}" alt="{{ event.title }}" class="w-full h-full object-cover">
                </div>
            {% endif %}

            <div class="p-6 md:p-10">
                <div class="text-polish-red font-bold mb-4">
                    {{ event.date|date:"d E Y" }}
                </div>

                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">
                    {{ event.title }}
                </h1>

                <div class="text-gray-700 leading-relaxed text-lg">
                    {{ event.description|linebreaksbr }}
                </div>
            </div>
        </article>
    </main>

    <footer class="bg-gray-800 text-white py-8 text-center mt-8">
        <p>&copy; 2026 Общество польской культуры "Jasna Góra"</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
