{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ test.title }} | Jasna Góra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'polish-red': '#DC143C',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <nav class="bg-white shadow-sm py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a href="{% url 'index' %}" class="flex items-center text-gray-600 hover:text-polish-red transition">
                <i class="fas fa-arrow-left mr-2"></i> Вернуться на главную
            </a>
            <span class="font-bold text-lg text-gray-800">{{ test.title }}</span>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-4 md:p-8 min-h-[600px]">
            {{ test.embed_code|safe }}
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>&copy; 2026 Общество польской культуры "Jasna Góra"</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
